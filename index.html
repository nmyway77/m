 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 + 미디어 저장 그리드</title>

  <!-- 비밀번호 잠금 스크립트 -->
  <script>
    (function() {
      var PW = "1234"; // 비밀번호
      document.documentElement.style.display = "none"; // 페이지 숨기기
      var answer = prompt("🔒 비밀번호를 입력하세요");
      if (answer === PW) {
        document.documentElement.style.display = ""; // 비밀번호 맞으면 페이지 보여줌
      } else {
        document.documentElement.innerHTML =
          "<h1 style='text-align:center;margin-top:2rem;'>🚫 접근이 거부되었습니다.</h1>";
        document.close();
      }
    })();
  </script>

  <style>
    /* 검색폼 스타일 */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }
    .blackowlwrap {
      display: inline-block;
      padding: 5px 10px;
      border: 4px solid #3C3C8C;
      border-radius: 30px;
      background: #fafafa;
    }
    .blackowlselect, .blackowlinput, .blackowlbutton {
      font-size: 16px;
      vertical-align: middle;
    }
    .blackowlselect {
      border: none;
      margin-right: 8px;
      background: transparent;
      outline: none;
    }
    .blackowlinput {
      outline: none;
      width: 200px;
      padding: 5px;
      border: none;
      background: transparent;
      margin-right: 8px;
    }
    .blackowlbutton {
      cursor: pointer;
      -webkit-appearance: none;
      padding: 8px 12px;
      background: #3C3C8C;
      color: white;
      border-radius: 20px;
      border: none;
    }
    .blackowlbutton:hover { background: #2a2a6c; }

    /* 미디어 컨트롤 버튼 */
    #controls {
      position: fixed;
      top: 20px;
      right: 10px;  /* 버튼 좌측으로 이동 */
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    #controls button {
      padding: 6px 10px;
      background: #3C3C8C;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #controls button:nth-child(2) { background: #007bff; }
    #controls button:nth-child(3) { background: #ffc107; color: #000; }

    /* 모달 */
    #modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #modal {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #modal h3 { margin-bottom: 10px; font-size: 18px; }
    #modal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .actions { text-align: right; }
    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      font-size: 14px;
    }
    .save-btn { background: #28a745; color: #fff; }
    .cancel-btn { background: #dc3545; color: #fff; }

    /* 미디어 그리드 */
    #media-grid {
      column-count: 5;
      column-gap: 10px;
      margin: 20px auto 20px;
      width: 100%;
    }
    .grid-item {
      break-inside: avoid;
      margin-bottom: 10px;
      position: relative;
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      cursor: pointer;
    }
    .edit-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    /* 초기화면 편집기 테두리 제거 */
    #html-editor, #html-preview {
      border-color: white;  /* 테두리 색을 흰색으로 변경하여 안 보이게 */
    }

    /* HTML 편집기 스타일 */
    #html-edit-btn {
      display: block;
      margin: 0;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      top: 20px; /* 위치를 조금 아래로 이동 */
    }

    /* 편집 화면 색상 설정 */
    #html-editor {
      display: none;
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      background: #f0f8ff; /* 편집화면 색상 다르게 설정 */
      border-color: #007bff; /* 편집화면 테두리 색상 설정 */
    }
    #html-preview {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      background: white; /* 미리보기 배경은 화이트로 설정 */
    }

    /* 편집기 위치를 위해 25줄 정도의 공간 확보 */
    .editor-space {
      height: 800px; /* 약 25줄 정도의 공간 확보 */
    }
  </style>
</head>

<body>
  <!-- 검색 폼 -->
  <div class="search-container">
    <div class="blackowlwrap">
      <select id="search-engine" class="blackowlselect"></select>
      <input type="text" id="search-query" class="blackowlinput" placeholder="검색어 입력">
      <button id="search-btn" class="blackowlbutton">검색</button>
    </div>
  </div>

  <!-- 미디어 컨트롤 -->
  <div id="controls">
    <button id="save-media-btn">미디어 저장</button>
    <button id="export-btn">내보내기</button>
    <button id="import-btn">가져오기</button>
    <input type="file" id="import-file" accept="application/json" style="display:none">
  </div>

  <!-- 미디어 그리드 -->
  <div id="media-grid"></div>

  <!-- 편집기를 위한 공간 (줄바꿈 25회) -->
  <div class="editor-space"></div>

  <!-- HTML 편집 버튼 -->
  <button id="html-edit-btn">편집</button>

  <!-- HTML 편집기 -->
  <textarea id="html-editor" placeholder="HTML 코드 편집"></textarea>

  <!-- HTML 미리보기 -->
  <div id="html-preview"></div>

  <!-- 모달 -->
  <div id="modal-overlay">
    <div id="modal">
      <h3>미디어 저장</h3>
      <input type="text" id="img-url" placeholder="사진 URL 입력" autofocus>
      <input type="text" id="link-url" placeholder="연결 링크 입력">
      <div class="actions">
        <button class="cancel-btn">취소</button>
        <button class="save-btn">저장</button>
      </div>
    </div>
  </div>

  <script>
    // 검색 엔진 리스트
    const engines = [
      { name: 'Google', home: 'https://www.google.co.uk/webhp?hl=ko&gl=uk', queryUrl: 'https://www.google.co.uk/search?hl=ko&gl=uk&q=%s' },
      { name: 'YouTube', home: 'https://www.youtube.com/', queryUrl: 'https://www.youtube.com/results?search_query=%s' },
      { name: 'Daum', home: 'https://www.daum.net/', queryUrl: 'https://search.daum.net/search?w=tot&q=%s' },
      { name: 'Naver', home: 'https://www.naver.com/', queryUrl: 'https://search.naver.com/search.naver?where=nexearch&q=%s' }
    ];

    // 검색 엔진 셀렉트 옵션 생성
    const sel = document.getElementById('search-engine');
    engines.forEach((eng, idx) => {
      const opt = document.createElement('option');
      opt.value = idx;
      opt.textContent = eng.name;
      sel.append(opt);
    });

    // 검색 버튼 클릭 시
    document.getElementById('search-btn').addEventListener('click', () => {
      const idx = sel.value;
      const q = document.getElementById('search-query').value.trim();
      const engine = engines[idx] || engines[0];
      let url;
      if (q) url = engine.queryUrl.replace('%s', encodeURIComponent(q));
      else url = engine.home;
      window.open(url, '_blank');
    });

    // 미디어 저장, 내보내기, 가져오기 + 그리드 렌더링
    const saveBtn = document.getElementById('save-media-btn'),
          exportBtn = document.getElementById('export-btn'),
          importBtn = document.getElementById('import-btn'),
          importFile = document.getElementById('import-file'),
          overlay = document.getElementById('modal-overlay'),
          cancelBtn = document.querySelector('.cancel-btn'),
          confirmBtn = document.querySelector('.save-btn'),
          imgInput = document.getElementById('img-url'),
          linkInput = document.getElementById('link-url'),
          gridContainer = document.getElementById('media-grid');
    let editingIndex = null;

    saveBtn.onclick = () => openModal();
    function openModal(item, idx) {
      if (item) {
        imgInput.value = item.imgUrl;
        linkInput.value = item.linkUrl;
        confirmBtn.textContent = '수정';
        editingIndex = idx;
      } else {
        imgInput.value = '';
        linkInput.value = '';
        confirmBtn.textContent = '저장';
        editingIndex = null;
      }
      overlay.style.display = 'flex';
      imgInput.focus();
    }
    cancelBtn.onclick = () => { overlay.style.display = 'none'; editingIndex = null; };

    confirmBtn.onclick = () => {
      const iurl = imgInput.value.trim();
      if (!iurl) { alert('사진 URL을 입력해주세요.'); imgInput.focus(); return; }
      let lurl = linkInput.value.trim();
      if (!lurl) { alert('연결 링크를 입력해주세요.'); linkInput.focus(); return; }
      if (!/^https?:\/\//i.test(lurl)) lurl = 'https://' + lurl;
      const list = JSON.parse(localStorage.getItem('mediaList') || '[]');
      if (editingIndex !== null) list[editingIndex] = { imgUrl: iurl, linkUrl: lurl };
      else list.push({ imgUrl: iurl, linkUrl: lurl });
      localStorage.setItem('mediaList', JSON.stringify(list));
      overlay.style.display = 'none';
      renderGrid();
      editingIndex = null;
    };

    exportBtn.onclick = () => {
      const data = {
        mediaList: localStorage.getItem('mediaList') || '[]',
        htmlContent: htmlPreview.innerHTML
      };
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mediaList_and_html.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    importBtn.onclick = () => importFile.click();
    importFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const data = JSON.parse(evt.target.result);
          if (Array.isArray(data.mediaList)) {
            localStorage.setItem('mediaList', JSON.stringify(data.mediaList));
            renderGrid(); // 미디어 그리드 다시 렌더링
          }
          if (data.htmlContent) {
            htmlPreview.innerHTML = data.htmlContent;
            htmlEditor.value = data.htmlContent;
          }
          alert('데이터가 복원되었습니다.');
        } catch {
          alert('파일 읽기 중 오류가 발생했습니다.');
        }
      };
      reader.readAsText(file);
      importFile.value = null;
    };

    function renderGrid() {
      const list = JSON.parse(localStorage.getItem('mediaList') || '[]');
      gridContainer.innerHTML = ''; // 기존 그리드 초기화
      list.slice(0, 200).forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'grid-item';
        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = '';
        img.addEventListener('click', () => window.open(item.linkUrl, '_blank'));
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = '수정';
        editBtn.addEventListener('click', e => { e.stopPropagation(); openModal(item, idx); });
        card.append(img, editBtn);
        gridContainer.append(card);
      });
    }

    document.addEventListener('DOMContentLoaded', renderGrid);

    // HTML 편집기 로직
    const htmlEditBtn = document.getElementById('html-edit-btn');
    const htmlEditor = document.getElementById('html-editor');
    const htmlPreview = document.getElementById('html-preview');
    let htmlEditing = false;

    htmlEditBtn.onclick = () => {
      htmlEditing = !htmlEditing;
      if (htmlEditing) {
        htmlEditor.style.display = 'block';
        htmlPreview.style.display = 'none';
        htmlEditBtn.textContent = '마침';
        htmlEditor.value = htmlPreview.innerHTML;
      } else {
        htmlPreview.innerHTML = htmlEditor.value;
        htmlEditor.style.display = 'none';
        htmlPreview.style.display = 'block';
        htmlEditBtn.textContent = '편집';
      }
    };
  </script>
</body>
</html>
