 <!DOCTYPE html>
<html lang="ko">
<head>
  <base target="_blank">
  <meta charset="UTF-8">
  <title>상단고정 검색엔진 + 콘텐츠 탭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main: #3c3c8c;
      --main-light: #e4e7fb;
      --tab-selected: #3c3c8c;
      --tab-bg: #eef1fb;
      --tab-text: #273870;
      --tab-selected-text: #fff;
    }
    body { margin: 0; padding: 0; background: #fff; font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif; }
    .search-bar-fixed {
      position: sticky; top: 0; background: #fff; z-index: 100;
      box-shadow: 0 2px 14px 0 rgba(30,32,80,0.07);
      width: 100vw; display: flex; justify-content: center; align-items: center;
      padding: 30px 0 10px 0;
    }
    .search-bar-center { display: flex; flex-direction: column; align-items: center; width:100%; }
    .snark-form-row { display: flex; align-items: center; width: 100%; max-width: 850px; }
    .search-container {
      display: flex; flex: 1 1 400px; min-width: 180px; max-width: 600px;
      background: #fff; border: 2.5px solid var(--main); border-right: none;
      border-radius: 36px 0 0 36px; height: 56px; overflow: hidden; box-sizing: border-box;
    }
    .search-select { border: none; background: transparent; font-size: 1.13rem; color: #222; padding: 0 19px 0 21px; min-width: 120px; outline: none; }
    .search-input { flex: 1; border: none; background: transparent; font-size: 1.13rem; color: #333; padding: 0 15px; outline: none; height: 100%; font-family: inherit; box-sizing: border-box; }
    .search-btn {
      border: 2.5px solid var(--main); border-left: none; border-radius: 0 36px 36px 0;
      background: var(--main); color: #fff; font-size: 1.23rem; font-weight: bold; cursor: pointer;
      height: 56px; min-width: 105px; padding: 0 26px; display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
    }
    .search-btn:hover { background: #232356; }
    /* 탭 바 스타일 */
    .tabs-bar {
      display: flex; justify-content: center; gap: 3px; background: var(--tab-bg);
      padding: 11px 0 5px 0; border-bottom: 1.5px solid #d2d8ec;
      position: sticky; top: 80px; z-index: 98;
      width: 100vw;
    }
    .tab-btn {
      background: var(--main-light); color: var(--tab-text); border: none;
      padding: 10px 30px; font-size: 1.07rem; border-radius: 13px 13px 0 0;
      cursor: pointer; font-weight: 600; letter-spacing: 0.4px;
      transition: background 0.16s, color 0.16s, box-shadow 0.13s;
      margin: 0 2px;
      box-shadow: 0 2px 6px #dde1f7;
    }
    .tab-btn.selected {
      background: var(--tab-selected); color: var(--tab-selected-text);
      box-shadow: 0 2px 8px #c6d0fa;
      z-index: 1;
    }
    .tab-btn:hover { background: #c7d3ff; }
    .main-content { max-width: 900px; margin: 0 auto; padding: 0 12px; min-height: 400px; }
    .tab-view { display: none; min-height: 220px; }
    .tab-view.active { display: block; animation: fadeIn 0.2s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 700px) {
      .snark-form-row { max-width: 99vw; }
      .tabs-bar { top: 67px; }
      .main-content { padding: 0 2vw; }
      .tab-btn { padding: 7px 10vw; min-width: 70px;}
    }
    @media (max-width: 430px) {
      .tab-btn { padding: 7px 7vw; font-size: 0.99rem;}
    }
  </style>
</head>
<body>
  <!-- 상단 검색창 -->
  <div class="search-bar-fixed">
    <div class="search-bar-center">
      <form id="snarkForm" onsubmit="HandleForm(this); return false;" class="snark-form-row" autocomplete="off">
        <div class="search-container">
          <select name="service" class="search-select" title="검색엔진 선택">
            <option disabled selected>검색엔진 선택 ▼</option>
            <option>통합검색-네이버</option>
            <option>통합검색-Google</option>
            <!-- ... 기타 생략 ... -->
          </select>
          <input size="44" name="query" class="search-input" placeholder="검색어를 입력하세요">
        </div>
        <input type="submit" value="검색" class="search-btn">
      </form>
    </div>
  </div>
  <!-- 탭 버튼 -->
  <div class="tabs-bar">
    <button class="tab-btn selected" onclick="showTab(0)">화면1</button>
    <button class="tab-btn" onclick="showTab(1)">화면2</button>
    <button class="tab-btn" onclick="showTab(2)">화면3</button>
    <button class="tab-btn" onclick="showTab(3)">화면4</button>
    <button class="tab-btn" onclick="showTab(4)">화면5</button>
    <button class="tab-btn" onclick="showTab(5)">화면6</button>
    <button class="tab-btn" onclick="showTab(6)">화면7</button>
  </div>
  <!-- 하단 콘텐츠 -->
  <div class="main-content">
    <div class="tab-view active" id="tab0">
      <h2>화면 1</h2>
      <p>여기에 화면1의 내용을 넣으세요.</p>
      <iframe width="100%" height="300" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="tab-view" id="tab1">
      <h2>화면 2</h2>
      <p>이곳에 화면2의 내용을 넣으세요.</p>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80" width="100%" alt="예시 이미지">
    </div>
    <div class="tab-view" id="tab2"><h2>화면 3</h2><p>이곳에 화면3의 내용을 넣으세요.</p></div>
    <div class="tab-view" id="tab3"><h2>화면 4</h2><p>이곳에 화면4의 내용을 넣으세요.</p></div>
    <div class="tab-view" id="tab4"><h2>화면 5</h2><p>이곳에 화면5의 내용을 넣으세요.</p></div>
    <div class="tab-view" id="tab5"><h2>화면 6</h2><p>이곳에 화면6의 내용을 넣으세요.</p></div>
    <div class="tab-view" id="tab6"><h2>화면 7</h2><p>이곳에 화면7의 내용을 넣으세요.</p></div>
  </div>

  <script>
    // 검색엔진 로직(기존)
    var snarkEngines = [
      { name: "통합검색-네이버", home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
      { name: "통합검색-Google", home: "https://www.google.com/", search: "https://www.google.com/search?q=" },
      // ... 기타 생략 ...
    ];
    function HandleForm(form) {
      var idx = form.service.selectedIndex - 1;
      if (idx < 0 || !form.query.value.trim()) {
        alert("검색엔진을 선택하고 검색어를 입력하세요.");
        return false;
      }
      var q = form.query.value.trim();
      var eng = snarkEngines[idx];
      var url = q ? (eng.search + encodeURIComponent(q)) : eng.home;
      window.open(url, '_blank');
    }

    // 탭 로직
    function showTab(idx) {
      var tabs = document.querySelectorAll('.tab-btn');
      var views = document.querySelectorAll('.tab-view');
      tabs.forEach((btn, i) => {
        btn.classList.toggle('selected', i === idx);
        views[i].classList.toggle('active', i === idx);
      });
    }
  </script>
</body>
</html>
